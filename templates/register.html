<h1>Sign Up Below</h1>
<style>
h5
{
    color: red;
}
</style>

{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}

<form method = "POST" action = "register">
    {% csrf_token %}
    <p>username:</p>
    <input type = "text" name = "username" />

    <p>Email:</p>
    <input type = "text" name = "email" />

    <p>Password:</p>
    <input type = "text" name = "password" />

    <p>Repeat Password:</p>
    <input type = "password" name = "password2" />
    <br><br>
    <input type = "submit"/>
</form>
